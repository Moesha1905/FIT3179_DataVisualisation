<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tourism in Malaysia</title>

  <!-- Vega Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Pure.css -->
  <link rel="stylesheet"
        href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
        crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="./style.css" media="all">
</head>

<body>

  <div class="page">
    <div class="pure-g">
      <div class="pure-u-1">
        <h1>Tourism in Malaysia</h1>
      </div>
    </div>

    <!--  Correct 2x2 grid layout -->
    <div class="pure-g dashboard-grid">
      <div class="pure-u-1 pure-u-md-1-2 grid-cell">
        <div id="vis1" class="vis-container"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 grid-cell">
        <div id="vis2" class="vis-container"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 grid-cell">
        <div id="vis3" class="vis-container"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 grid-cell">
        <div id="vis4" class="vis-container"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    const embedOptions = {
      actions: false,
      width: 500,
      height: 300,
      config: {
        background: "transparent",
        view: { stroke: "transparent" }
      }
    };

    const specVis1 = "https://raw.githubusercontent.com/Moesha1905/FIT3179_DataVisualisation/main/Homework_W10/W9_visualization.json";
    const specVis2 = "https://raw.githubusercontent.com/Moesha1905/FIT3179_DataVisualisation/main/Homework_W10/line_chart.json";
    const specVis3 = "https://raw.githubusercontent.com/Moesha1905/FIT3179_DataVisualisation/main/Homework_W10/W9_visualization.json";
    const specVis4 = "https://raw.githubusercontent.com/Moesha1905/FIT3179_DataVisualisation/main/Homework_W10/line_chart.json";

    vegaEmbed('#vis1', specVis1, embedOptions).catch(console.error);
    vegaEmbed('#vis2', specVis2, embedOptions).catch(console.error);
    vegaEmbed('#vis3', specVis3, embedOptions).catch(console.error);
    vegaEmbed('#vis4', specVis4, embedOptions).catch(console.error);
  </script>

</body>
</html>
