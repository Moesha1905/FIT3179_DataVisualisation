<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Vega & Vega-Lite Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <!-- Title Section -->
  <div class="title-section">
    <h1>Dashboard Title</h1>
    <p class="subtitle">Subtitle or description goes here</p>
  </div>

  <!-- Number Cards Section -->
  <div class="number-cards">
    <div class="card">
      <h3>1,245,000</h3>
      <p>Total Visitors</p>
    </div>
    <div class="card">
      <h3>RM 3,280</h3>
      <p>Average Spend</p>
    </div>
    <div class="card">
      <h3>+8.5%</h3>
      <p>Growth Rate</p>
    </div>
  </div>

  <!-- Full-width Visualization 1 -->
  <div class="viz-container">
    <div class="viz1" id="vis1"></div>
  </div>

  <!-- Side-by-side Visualizations 2 and 3 -->
  <div class="viz-row">
    <div class="viz2" id="vis2"></div>
    <div class="viz3" id="vis3"></div>
  </div>

  <!-- Side-by-side Visualizations 4 and 5 -->
  <div class="viz-row">
    <div class="viz4" id="vis4"></div>
    <div class="viz5" id="vis5"></div>
  </div>

  <!-- Vega Initialization Script -->
  <script>
    window.onload = function() {
      const spec1 = "./proportional_map.json";
      const spec2 = "charts/vis2.json";
      const spec3 = "charts/vis3.json";
      const spec4 = "charts/vis4.json";
      const spec5 = "charts/vis5.json";

      vegaEmbed("#vis1", spec1);
      vegaEmbed("#vis2", spec2);
      vegaEmbed("#vis3", spec3);
      vegaEmbed("#vis4", spec4);
      vegaEmbed("#vis5", spec5);
    };
  </script>
</body>
</html>
