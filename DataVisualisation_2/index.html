<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Title Section -->
  <div class="title-section">
    <h1>Dashboard Title</h1>
    <p class="subtitle">Subtitle or description goes here</p>
  </div>

  <!-- Number Cards Section -->
  <div class="number-cards">
    <div class="card">
      <h3>1,245,000</h3>
      <p>Total Visitors</p>
    </div>
    <div class="card">
      <h3>RM 3,280</h3>
      <p>Average Spend</p>
    </div>
    <div class="card">
      <h3>+8.5%</h3>
      <p>Growth Rate</p>
    </div>
  </div>

  <!-- Visualization 1 -->
  <div class="viz1">Viz 1</div>

  <!-- Visualization 2 and 3 -->
  <div class="viz-row">
    <div class="viz2">Viz 2</div>
    <div class="viz3">Viz 3</div>
  </div>

  <!-- Visualization 4 and 5 -->
  <div class="viz-row">
    <div class="viz4">Viz 4</div>
    <div class="viz5">Viz 5</div>
  </div>
</body>
</html>
