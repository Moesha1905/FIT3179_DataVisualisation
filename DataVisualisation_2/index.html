<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Vega & Vega-Lite Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <!-- Title Section -->
  <div class="title-section">
    <h1>Dashboard Title</h1>
    <p class="subtitle">Subtitle or description goes here</p>
  </div>

  <!-- Number Cards Section -->
  <div class="number-cards">
    <div class="card">
      <h3>1,245,000</h3>
      <p>Total Visitors</p>
    </div>
    <div class="card">
      <h3>RM 3,280</h3>
      <p>Average Spend</p>
    </div>
    <div class="card">
      <h3>+8.5%</h3>
      <p>Growth Rate</p>
    </div>
  </div>

  <!-- Visualization 1 -->
  <div class="viz1" id="vis1"></div>

  <!-- Visualization 2 and 3 -->
  <div class="viz-row">
    <div class="viz2" id="vis2"></div>
    <div class="viz3" id="vis3"></div>
  </div>

  <!-- Visualization 4 and 5 -->
  <div class="viz-row">
    <div class="viz4" id="vis4"></div>
    <div class="viz5" id="vis5"></div>
  </div>

  <!-- Vega Embed Scripts -->
  <script>
    // ============================
    // Visualization Link Initialization
    // ============================

    const vis1Link = "./proportional_map.json";
    const vis2Link = "visualizations/vis2.json";
    const vis3Link = "visualizations/vis3.json";
    const vis4Link = "visualizations/vis4.json";
    const vis5Link = "visualizations/vis5.json";

    // ============================
    // Vega Embeds
    // ============================

    vegaEmbed('#vis1', vis1Link).then(console.log).catch(console.warn);
    vegaEmbed('#vis2', vis2Link).then(console.log).catch(console.warn);
    vegaEmbed('#vis3', vis3Link).then(console.log).catch(console.warn);
    vegaEmbed('#vis4', vis4Link).then(console.log).catch(console.warn);
    vegaEmbed('#vis5', vis5Link).then(console.log).catch(console.warn);
  </script>
</body>
</html>
