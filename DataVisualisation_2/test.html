<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Vega Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div class="container">
    <!-- Title & Subtitle -->
    <h1>Dashboard Title</h1>
    <h2>Dashboard Subtitle</h2>

    <!-- Number Cards -->
    <div class="cards">
      <div class="card">123</div>
      <div class="card">456</div>
      <div class="card">789</div>
    </div>

    <!-- Large Visualization aligned to first card -->
    <div class="viz-large-wrapper">
      <div id="vizLarge" class="viz-large"></div>
    </div>

    <!-- Two smaller visualizations -->
    <div class="viz-row">
      <div id="vizSmall1" class="viz-small"></div>
      <div id="vizSmall2" class="viz-small"></div>
    </div>
  </div>

  <script>
    // --- Initialise Vega-Lite visualizations ---
    const visualisations = {
      large: "./proportional_map.json",
      small1: "https://raw.githubusercontent.com/Moesha1905/FIT3179_DataVisualisation/refs/heads/main/DataVisualisation_2/smallSpec1.json",
      small2: "https://raw.githubusercontent.com/Moesha1905/FIT3179_DataVisualisation/refs/heads/main/DataVisualisation_2/smallSpec2.json"
    };

    vegaEmbed('#vizLarge', visualisations.large, {actions: false}).catch(console.error);
    vegaEmbed('#vizSmall1', visualisations.small1, {actions: false}).catch(console.error);
    vegaEmbed('#vizSmall2', visualisations.small2, {actions: false}).catch(console.error);
  </script>
</body>
</html>
